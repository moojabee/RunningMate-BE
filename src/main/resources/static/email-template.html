<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경 안내</title>
</head>
<body>

<div style="max-width: 600px; margin: 0 auto; font-family: Verdana, Geneva, Tahoma, sans-serif;">
  <div style="border: 1px solid #ddd; border-radius: 8px; overflow: hidden;">
    <div style="background-color: #F5F5F5; padding: 16px; text-align: center; border-bottom: 2px solid #FF8C42;">
      <img src="https://i.postimg.cc/v8jszJ1b/logo.png" alt="회사 로고" style="max-width: 120px; margin-bottom: 15px;"> <!-- 절대 URL 사용 -->
      <div style="font-size: 24px; color: #333;">비밀번호 변경 안내</div>
    </div>
    <div style="padding: 16px; text-align: center;">
      <img src="https://blog.mealligram.com/wp-content/uploads/2024/03/1-1024x683.jpg" class="img-fluid mb-4" alt="Password Change Image" style="max-width: 100%; height: auto;">
      <p style="font-size: 18px; color: #333;">{{name}}</p>
      <p style="font-size: 18px; color: #333;">변경된 이메일로 로그인 인증을 완료해 주세요.</p>
      <p style="font-size: 18px; color: #333; margin-bottom: 20px;">감사합니다.</p>
    </div>
    <div style="background-color: #FF8C42; color: #ffffff; padding: 12px; text-align: center;">
      인증번호 : <span style="font-weight: bold;">{{number}}</span>
    </div>
  </div>
</div>

</body>
</html>
